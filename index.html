<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h1 class="text-center mt-5">Dashboard</h1>
<div class="container mt-4">
<div class="row">
    <div class="col-md-3">
        <div class="card text-bg-primary mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Loans</h5>
                <p class="card-text" id="totalLoans">0</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Borrowers</h5>
                <p class="card-text" id="totalBorrowers">0</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-bg-warning mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Payments</h5>
                <p class="card-text" id="totalPayments">0</p>
            </div>
        </div>
    </div>
</div>
</div>

<script>
if(localStorage.getItem("loggedIn")!=="true") window.location.href="login.html";

const API_URL = "https://script.google.com/macros/s/AKfycbzJPQZw9vc81-X2GzYKUB44tk7q7IJQJG7lfmVG8mAnjcBOED0Jn700WmH13-Zv2ZJTDQ/exec";

async function fetchData(action){
    try{
        const res = await fetch(`${API_URL}?action=${action}`);
        const data = await res.json();
        return Array.isArray(data)? data : [];
    }catch(e){
        console.error(e);
        return [];
    }
}

async function loadDashboard(){
    const loans = await fetchData("loans");
    const borrowers = await fetchData("borrowers");
    const payments = await fetchData("payments");

    // Only count loans that are Active or Late
    const activeLoans = loans.filter(l=>l.Status!=="Paid");

    document.getElementById("totalLoans").innerText = activeLoans.length;
    document.getElementById("totalBorrowers").innerText = borrowers.length;
    document.getElementById("totalPayments").innerText = payments.length;
}

// Initial load
loadDashboard();
</script>

</body>
</html>
