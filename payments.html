<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payments</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
<h1>Payments</h1>
<button class="btn btn-success mb-3" id="addPaymentBtn">Add Payment</button>
<table class="table table-striped">
<thead>
<tr>
<th>Loan ID</th>
<th>Borrower</th>
<th>Amount Paid</th>
<th>Remaining Balance</th>
<th>Date</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="paymentsTable"></tbody>
</table>
</div>

<script src="code.js"></script>
<script>
async function loadPayments(){
const payments = await fetchData("payments");
const loans = await fetchData("loans");
const borrowers = await fetchData("borrowers");

const table = document.getElementById("paymentsTable");
table.innerHTML="";
payments.forEach(p=>{
const loan = loans.find(l=>l.LoanID===p.LoanID);
const borrower = borrowers.find(b=>b.BorrowerID===loan?.BorrowerID);
const total = Number(loan?.Amount||0)+Number(loan?.Amount||0)*Number(loan?.Interest||0)/100;
const remaining = total - Number(loan?.Paid||0);
table.innerHTML += `
<tr>
<td>${p.LoanID}</td>
<td>${borrower?borrower.FullName:"Unknown"}</td>
<td>₱${Number(p.AmountPaid||0).toFixed(2)}</td>
<td>₱${remaining.toFixed(2)}</td>
<td>${formatDate(p.Date)}</td>
<td>
<button class="btn btn-danger btn-sm deletePaymentBtn" data-id="${p.PaymentID}">Delete</button>
</td>
</tr>`;
});
}

loadPayments();
</script>
</body>
</html>
