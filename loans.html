<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loans</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
<h1>Loans</h1>
<button class="btn btn-success mb-3" id="addLoanBtn">Add Loan</button>
<table class="table table-striped">
<thead>
<tr>
<th>ID</th>
<th>Borrower</th>
<th>Amount</th>
<th>Interest</th>
<th>Total Payable</th>
<th>Remaining</th>
<th>Start Date</th>
<th>Due Date</th>
<th>Status</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="loansTable"></tbody>
</table>
</div>

<!-- Loan Modal -->
<div class="modal fade" id="loanModal" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title">Loan</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
<form id="loanForm">
<input type="hidden" id="loanId">
<div class="mb-3">
<label>Borrower</label>
<select id="loanBorrower" class="form-control" required></select>
</div>
<div class="mb-3">
<label>Amount</label>
<input type="number" id="loanAmount" class="form-control" required>
</div>
<div class="mb-3">
<label>Interest (%)</label>
<input type="number" id="loanInterest" class="form-control" required>
</div>
<div class="mb-3">
<label>Total Payable</label>
<input type="text" id="loanTotal" class="form-control" readonly>
</div>
<div class="mb-3">
<label>Start Date</label>
<input type="date" id="loanStart" class="form-control" required>
</div>
<div class="mb-3">
<label>Due Date</label>
<input type="date" id="loanDue" class="form-control" required>
</div>
<div class="mb-3">
<label>Status</label>
<select id="loanStatus" class="form-control">
<option value="Active">Active</option>
<option value="Paid">Paid</option>
<option value="Late">Late</option>
</select>
</div>
<button type="submit" class="btn btn-primary w-100">Save</button>
</form>
</div>
</div>
</div>
</div>

<script src="code.js"></script>
<script>
// Borrower dropdown
async function populateBorrowersDropdown(){
const borrowers = await fetchData("borrowers");
loanBorrower.innerHTML="";
borrowers.forEach(b=>{
loanBorrower.innerHTML += `<option value="${b.BorrowerID}">${b.FullName}</option>`;
});
}

// Load loans
async function loadLoans(){
const loans = await fetchData("loans");
const borrowers = await fetchData("borrowers");
const table = document.getElementById("loansTable");
table.innerHTML="";
loans.forEach(l=>{
const borrower = borrowers.find(b=>b.BorrowerID===l.BorrowerID);
const name = borrower?borrower.FullName:"Unknown";
const total = Number(l.Amount||0)+Number(l.Amount||0)*Number(l.Interest||0)/100;
const remaining = total-Number(l.Paid||0);

table.innerHTML += `
<tr>
<td>${l.LoanID}</td>
<td>${name}</td>
<td>₱${Number(l.Amount||0).toFixed(2)}</td>
<td>${l.Interest}</td>
<td>₱${total.toFixed(2)}</td>
<td>₱${remaining.toFixed(2)}</td>
<td>${formatDate(l.StartDate)}</td>
<td>${formatDate(l.DueDate)}</td>
<td>${l.Status}</td>
<td>
<button class="btn btn-primary btn-sm editLoanBtn" data-id="${l.LoanID}">Edit</button>
<button class="btn btn-danger btn-sm deleteLoanBtn" data-id="${l.LoanID}">Delete</button>
</td>
</tr>`;
});

// Modal handlers same as borrowers.html
}

populateBorrowersDropdown();
loadLoans();
</script>
</body>
</html>
