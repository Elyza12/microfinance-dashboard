<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loans</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h1 class="text-center mt-5">Loans Page</h1>
<p class="text-center">List of all loans.</p>

<div class="container mt-4">
  <div class="mb-3 d-flex justify-content-between">
    <input type="text" id="searchLoan" class="form-control w-50" placeholder="Search loan by ID or Borrower">
    <button class="btn btn-success" id="addLoanBtn">Add Loan</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Loan ID</th>
        <th>Borrower</th>
        <th>Amount</th>
        <th>Interest</th>
        <th>Start Date</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="loansTable">
      <!-- Loans will be loaded here dynamically -->
    </tbody>
  </table>
</div>

<!-- Loan Modal -->
<div class="modal fade" id="loanModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loanModalTitle">Add Loan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="loanForm">
          <input type="hidden" id="loanId">
          <div class="mb-3">
            <label class="form-label">Borrower</label>
            <select id="loanBorrower" class="form-control" required>
              <!-- Borrowers will populate here -->
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" id="loanAmount" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Interest (%)</label>
            <input type="number" id="loanInterest" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input type="date" id="loanStart" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Due Date</label>
            <input type="date" id="loanDue" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select id="loanStatus" class="form-control">
              <option value="Active">Active</option>
              <option value="Paid">Paid</option>
              <option value="Late">Late</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
const API_URL = "YOUR_APPS_SCRIPT_URL_HERE"; // replace with your Apps Script URL

// Redirect to login if not logged in
if(localStorage.getItem("loggedIn") !== "true"){
    window.location.href = "login.html";
}

// Fetch borrowers for dropdown
async function fetchBorrowers() {
    try {
        const res = await fetch(`${API_URL}?action=borrowers`);
        const data = await res.json();
        return data;
    } catch (err) {
        console.error("Error fetching borrowers:", err);
        return [];
    }
}

// Fetch loans
async function fetchLoans() {
    try {
        const res = await fetch(`${API_URL}?action=loans`);
        return await res.json();
    } catch(err) {
        console.error("Error fetching loans:", err);
        return [];
    }
}

// Load loans table
async function loadLoansTable() {
    const loans = await fetchLoans();
    const table = document.getElementById("loansTable");
    table.innerHTML = "";

    loans.forEach(loan => {
        const row = `
<tr>
    <td>${loan.LoanID}</td>
    <td>${loan.Borrower}</td>
    <td>${loan.Amount}</td>
    <td>${loan.Interest}</td>
    <td>${loan.StartDate}</td>
    <td>${loan.DueDate}</td>
    <td>${loan.Status}</td>
    <td>
        <button class="btn btn-sm btn-primary editLoanBtn"
            data-id="${loan.LoanID}"
            data-borrower="${loan.Borrower}"
            data-amount="${loan.Amount}"
            data-interest="${loan.Interest}"
            data-start="${loan.StartDate}"
            data-due="${loan.DueDate}"
            data-status="${loan.Status}">
            Edit
        </button>
        <button class="btn btn-sm btn-danger deleteLoanBtn"
            data-id="${loan.LoanID}">
            Delete
        </button>
    </td>
</tr>
        `;
        table.innerHTML += row;
    });
}

// Populate Borrowers dropdown in modal
async function populateBorrowersDropdown() {
    const borrowers = await fetchBorrowers();
    const select = document.getElementById("loanBorrower");
    select.innerHTML = "";
    borrowers.forEach(b => {
        select.innerHTML += `<option value="${b.BorrowerID}">${b.FullName}</option>`;
    });
}

// Event listeners for edit/delete
document.addEventListener("click", async (e) => {

    if(e.target.classList.contains("deleteLoanBtn")) {
        const id = e.target.dataset.id;
        if(confirm("Are you sure you want to delete this loan?")){
            await fetch(`${API_URL}?action=deleteLoan&id=${id}`);
            loadLoansTable();
        }
        return;
    }

    if(e.target.classList.contains("editLoanBtn")) {
        const btn = e.target;
        document.getElementById("loanId").value = btn.dataset.id;
        document.getElementById("loanBorrower").value = btn.dataset.borrower;
        document.getElementById("loanAmount").value = btn.dataset.amount;
        document.getElementById("loanInterest").value = btn.dataset.interest;
        document.getElementById("loanStart").value = btn.dataset.start;
        document.getElementById("loanDue").value = btn.dataset.due;
        document.getElementById("loanStatus").value = btn.dataset.status;
        document.getElementById("loanModalTitle").innerText = "Edit Loan";
        loanModal.show();
    }
});

// Modal handling
const loanModalEl = document.getElementById("loanModal");
const loanModal = new bootstrap.Modal(loanModalEl);

document.getElementById("addLoanBtn").addEventListener("click", async () => {
    await populateBorrowersDropdown();
    document.getElementById("loanForm").reset();
    document.getElementById("loanId").value = "";
    document.getElementById("loanModalTitle").innerText = "Add Loan";
    loanModal.show();
});

// Handle form submit
document.getElementById("loanForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const id = document.getElementById("loanId").value;
    const borrower = document.getElementById("loanBorrower").value;
    const amount = document.getElementById("loanAmount").value;
    const interest = document.getElementById("loanInterest").value;
    const start = document.getElementById("loanStart").value;
    const due = document.getElementById("loanDue").value;
    const status = document.getElementById("loanStatus").value;

    let url;
    if(id) {
        // Edit
        url = `${API_URL}?action=updateLoan&id=${id}&borrower=${encodeURIComponent(borrower)}&amount=${encodeURIComponent(amount)}&interest=${encodeURIComponent(interest)}&start=${encodeURIComponent(start)}&due=${encodeURIComponent(due)}&status=${encodeURIComponent(status)}`;
    } else {
        // Add
        url = `${API_URL}?action=addLoan&borrower=${encodeURIComponent(borrower)}&amount=${encodeURIComponent(amount)}&interest=${encodeURIComponent(interest)}&start=${encodeURIComponent(start)}&due=${encodeURIComponent(due)}&status=${encodeURIComponent(status)}`;
    }

    await fetch(url);
    loanModal.hide();
    loadLoansTable();
});

// Search functionality
document.getElementById("searchLoan").addEventListener("input", function() {
    const term = this.value.toLowerCase();
    const rows = document.querySelectorAll("#loansTable tr");
    rows.forEach(row => {
        const id = row.cells[0].innerText.toLowerCase();
        const borrower = row.cells[1].innerText.toLowerCase();
        row.style.display = id.includes(term) || borrower.includes(term) ? "" : "none";
    });
});

// Initial load
populateBorrowersDropdown();
loadLoansTable();

</script>

</body>
</html>
