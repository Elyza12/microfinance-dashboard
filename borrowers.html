<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borrowers</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
<h1>Borrowers</h1>
<button class="btn btn-success mb-3" id="addBorrowerBtn">Add Borrower</button>
<table class="table table-striped">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Status</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="borrowersTable"></tbody>
</table>
</div>

<!-- Borrower Modal -->
<div class="modal fade" id="borrowerModal" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title">Borrower</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
<form id="borrowerForm">
<input type="hidden" id="borrowerId">
<div class="mb-3">
<label>Name</label>
<input type="text" id="borrowerName" class="form-control" required>
</div>
<div class="mb-3">
<label>Status</label>
<select id="borrowerStatus" class="form-control">
<option value="Active">Active</option>
<option value="Inactive">Inactive</option>
</select>
</div>
<button type="submit" class="btn btn-primary w-100">Save</button>
</form>
</div>
</div>
</div>
</div>

<script src="code.js"></script>
<script>
async function loadBorrowers(){
const borrowers = await fetchData("borrowers");
const table = document.getElementById("borrowersTable");
table.innerHTML="";
borrowers.forEach(b=>{
table.innerHTML += `
<tr>
<td>${b.BorrowerID}</td>
<td>${b.FullName}</td>
<td>${b.Status}</td>
<td>
<button class="btn btn-primary btn-sm editBorrowerBtn" data-id="${b.BorrowerID}" data-name="${b.FullName}" data-status="${b.Status}">Edit</button>
<button class="btn btn-danger btn-sm deleteBorrowerBtn" data-id="${b.BorrowerID}">Delete</button>
</td>
</tr>`;
});
}

// Modal and form
const borrowerModal = new bootstrap.Modal(document.getElementById("borrowerModal"));
document.getElementById("addBorrowerBtn").addEventListener("click",()=>{
borrowerForm.reset();
borrowerId.value="";
borrowerModal.show();
});

document.addEventListener("click", async e=>{
if(e.target.classList.contains("editBorrowerBtn")){
borrowerId.value = e.target.dataset.id;
borrowerName.value = e.target.dataset.name;
borrowerStatus.value = e.target.dataset.status;
borrowerModal.show();
}
if(e.target.classList.contains("deleteBorrowerBtn")){
if(confirm("Delete borrower?")){
await fetch(`${API_URL}?action=deleteBorrower&id=${e.target.dataset.id}`);
loadBorrowers();
}
}
});

borrowerForm.addEventListener("submit", async e=>{
e.preventDefault();
const id = borrowerId.value;
let url;
if(id){
url = `${API_URL}?action=updateBorrower&id=${id}&name=${borrowerName.value}&status=${borrowerStatus.value}`;
}else{
url = `${API_URL}?action=addBorrower&name=${borrowerName.value}&status=${borrowerStatus.value}`;
}
await fetch(url);
borrowerModal.hide();
loadBorrowers();
});

// Initial load
loadBorrowers();
</script>
</body>
</html>
